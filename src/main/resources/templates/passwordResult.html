<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>
<body>
    <h1>Generated passwords:</h1>
    <ul>
        <li th:each="password : ${passwords}" th:text="${password}"></li>
    </ul>

</html>
